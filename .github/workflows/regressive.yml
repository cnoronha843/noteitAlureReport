name: NoteIt Test on Pipeline

on:
  push:
    branch: [ master ]
  schedule:
    - cron: '00 12 * * 1-5'

jobs:
  RunTest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Java 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven

      - name: Install Allure report
        run:  sudo apt-get install allure
      - name: Clean
        run: mvn clean
      - name: Run test
        run: mvn clean test
      - name: Generate report
        run: mvn io.qameta.allure:allure-maven:report

